<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prediction Viewer HD</title>
  <style>
    body {
      background: #111;
      color: #fff;
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 10px;
      display: flex;
      justify-content: start;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .image-box {
      position: relative;
      width: 250px;
      height: 120px;
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #00ffcc;
      border-radius: 8px;
      margin-bottom: 10px;
      overflow: hidden;
      z-index: 1;
    }

    .image-box img {
      width: 210px;
      height: 90px;
    }

    @keyframes zoomIn {
      0% { transform: scale(0.2); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes zoomOut {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0); opacity: 0; }
    }

    img.animate-in {
      animation: zoomIn 0.6s ease-out;
    }

    img.animate-out {
      animation: zoomOut 0.6s ease-in forwards;
    }

    .iftar-particle {
      position: absolute;
      width: 12px;
      height: 12px;
      background-color: red;
      opacity: 0.85;
      animation: floatAroundSquare 8s linear infinite;
      z-index: 0;
    }

    @keyframes floatAroundSquare {
      0% { transform: translate(0, 0); }
      25% { transform: translate(40px, -40px); }
      50% { transform: translate(-30px, -70px); }
      75% { transform: translate(30px, 20px); }
      100% { transform: translate(0, 0); }
    }

    input {
      width: 45px;
      font-size: 22px;
      margin: 2px;
      text-align: center;
      padding: 8px;
      background-color: #333;
      border: 2px solid #00ffcc;
      border-radius: 5px;
      color: white;
      z-index: 1;
    }

    .keyboard-row {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin: 6px 0;
      z-index: 1;
    }

    .keyboard-row button, button {
      width: 55px;
      height: 55px;
      font-size: 20px;
      border-radius: 10px;
      background-color: #222;
      border: 2px solid #00ffcc;
      color: white;
      cursor: pointer;
    }

    button.clear-btn {
      width: 120px;
      height: 60px;
      font-size: 22px;
      font-weight: bold;
      background-color: #333;
      margin-top: 10px;
    }

    #popupBox {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #222;
      color: white;
      padding: 20px;
      border-radius: 10px;
      z-index: 100;
      font-size: 24px;
      font-weight: bold;
      border: 4px solid #00ffcc;
      box-shadow: 0 0 15px #00ffcc;
    }

    #searchText {
      margin-top: 8px;
      font-size: 22px;
      font-weight: bold;
      color: #00ffcc;
    }

    .youtube-embed {
      margin-top: 12px;
      width: 210px;
      height: 350px;
      background-color: #222;
      border: 2px solid #FF0000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    .youtube-embed iframe {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="image-box" id="imageBox"></div>
  <div id="searchText"></div>
  <div>
    <input type="number" id="n6" min="0" max="9" oninput="checkPattern()">
    <input type="number" id="n5" min="0" max="9" oninput="checkPattern()">
    <input type="number" id="n4" min="0" max="9" oninput="checkPattern()">
    <input type="number" id="n3" min="0" max="9" oninput="checkPattern()">
    <input type="number" id="n2" min="0" max="9" oninput="checkPattern()">
    <input type="number" id="n1" min="0" max="9" oninput="checkPattern()">
  </div>
  <div class="keyboard-row">
    <button onclick="addNumber(1)">1</button>
    <button onclick="addNumber(2)">2</button>
    <button onclick="addNumber(3)">3</button>
    <button onclick="addNumber(4)">4</button>
    <button onclick="addNumber(5)">5</button>
  </div>
  <div class="keyboard-row">
    <button onclick="addNumber(6)">6</button>
    <button onclick="addNumber(7)">7</button>
    <button onclick="addNumber(8)">8</button>
    <button onclick="addNumber(9)">9</button>
    <button onclick="addNumber(0)">0</button>
  </div>
  <button class="clear-btn" onclick="clearInputs()">Clear</button>

  <div id="popupBox">
    <p id="popupText"></p>
  </div>

  <div class="youtube-embed">
    <iframe src="https://hgzy.in/#/register?invitationCode=48747834387" frameborder="0" allowfullscreen></iframe>
  </div>

  <script>
    let datasetBS = [], datasetRG = [];

    fetch('https://raw.githubusercontent.com/dark65-7/7853ae3b6/refs/heads/main/dataset.json')
      .then(res => res.json())
      .then(data => datasetBS = data);

    fetch('https://raw.githubusercontent.com/dark65-7/7853ae3b6/refs/heads/main/dataset1.json')
      .then(res => res.json())
      .then(data => datasetRG = data);

    function createIftarParticles() {
      const colors = ['red', 'blue', 'yellow', 'green'];
      for (let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        particle.classList.add('iftar-particle');
        particle.style.top = `${Math.random() * window.innerHeight}px`;
        particle.style.left = `${Math.random() * window.innerWidth}px`;
        particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        particle.style.animationDelay = `${Math.random() * 8}s`;
        document.body.appendChild(particle);
      }
    }

    function numToBS(num) {
      return num >= 5 ? "B" : "S";
    }

    function numToRG(num) {
      return [1,3,5,7,9].includes(num) ? "G" : "R";
    }

    function getCategoryType(num) {
      if ([0, 2, 4].includes(num)) return "SR";
      if ([1, 3].includes(num)) return "SG";
      if ([6, 8].includes(num)) return "BR";
      if ([5, 7, 9].includes(num)) return "BG";
      return "";
    }

    function showSearchText(inputs) {
      const first = inputs[0];
      const category = getCategoryType(first);
      document.getElementById("searchText").innerText = ``;
    }

    function checkPattern() {
      let inputs = [];
      for (let i = 6; i >= 1; i--) {
        let val = document.getElementById("n" + i).value;
        if (val === "") return;
        inputs.push(parseInt(val));
      }

      let bsPattern = inputs.map(numToBS).reverse();
      let rgPattern = inputs.map(numToRG).reverse();

      let matchBS = findMatch(datasetBS, bsPattern);
      let matchRG = findMatch(datasetRG, rgPattern);

      let imageBox = document.getElementById("imageBox");
      imageBox.innerHTML = "";

      if (matchBS && matchRG) {
        let combo = matchBS + matchRG;
        let imageName = combo + ".png";
        let img = document.createElement("img");
        img.src = imageName;
        img.alt = combo;
        img.classList.add("animate-in");
        imageBox.appendChild(img);
        showPopup(combo);

        setTimeout(() => {
          if (img) {
            img.classList.remove("animate-in");
            img.classList.add("animate-out");
            setTimeout(() => {
              imageBox.innerHTML = "";
            }, 600);
          }
        }, 600000);
      } else {
        imageBox.innerHTML = "<p style='color:#ff4444;'>মিল পাওয়া যায়নি।</p>";
      }

      showSearchText(inputs);
    }

    function findMatch(dataset, pattern) {
      for (let i = dataset.length - 6; i >= 1; i--) {
        let slice = dataset.slice(i - 6, i);
        if (JSON.stringify(slice) === JSON.stringify(pattern)) {
          return dataset[i];
        }
      }
      return null;
    }

    function addNumber(num) {
      for (let i = 6; i >= 1; i--) {
        let input = document.getElementById("n" + i);
        if (input.value === "") {
          input.value = num;
          break;
        }
      }
      checkPattern();
    }

    function clearInputs() {
      for (let i = 1; i <= 6; i++) {
        document.getElementById("n" + i).value = "";
      }

      const img = document.querySelector("#imageBox img");
      if (img) {
        img.classList.remove("animate-in");
        img.classList.add("animate-out");
        setTimeout(() => {
          document.getElementById("imageBox").innerHTML = "";
        }, 600);
      }

      const particles = document.querySelectorAll(".iftar-particle");
      particles.forEach(p => p.remove());
      createIftarParticles();
      document.getElementById("searchText").innerText = "";
    }

    function showPopup(text) {
      let popupBox = document.getElementById('popupBox');
      let popupText = document.getElementById('popupText');
      popupText.innerHTML = text;
      popupBox.style.display = 'block';
      setTimeout(() => popupBox.style.display = 'none', 2000);
    }

    window.onload = () => {
      createIftarParticles();
    };
  </script>
</body>
</html>
